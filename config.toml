  identifier = "about"
  name = "Sobre mí"
  title = "About section"
  url = "/about/"
  weight = -120

[[menu.main]]
  identifier = "portfolio"
  name = "Proyectos realizados"
  title = "Portfolio"
  url = "/portfolio/"
  weight = -110


[[menu.main]]
  identifier = "blog"
  name = "Experiencia Laboral"
  title = "Blog section"
  url = "/post/"
